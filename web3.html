<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="web3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="fed">Feedback Form</h2>
    <hr>
   
    <div class="row-lg-3" id="rec">
     <h5 class="nam"><strong>Name:</strong></h5>
     
     <div class="row" id="red">
        <div class="col" >
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>



    <div class="but">
     <strong>please provide your feedback on the quality of services</strong><br>
     <div class="form-check form-check-inline" id="rad">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
       <label class="form-check-label" for="inlineRadio1">Excellent</label>
     </div>
     <div class="form-check form-check-inline" id="red">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
       <label class="form-check-label" for="inlineRadio2">Very Good</label>
     </div>
     <div class="form-check form-check-inline" id="red">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
       <label class="form-check-label" for="inlineRadio2">Good</label>
     </div>
     <div class="form-check form-check-inline" id="red">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
       <label class="form-check-label" for="inlineRadio2">Average</label>
     </div>
     <div class="form-check form-check-inline" id="red">
       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
       <label class="form-check-label" for="inlineRadio2">Poor</label>
     </div>
    </div>


    <strong class="do">Do you have suggestions on what we can do to provide you with a better services..?</strong>
    <div class="form-floating" id="comme">
     <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
     <label for="floatingTextarea2">Type here...</label>
   </div>

   <button type="button" class="btn btn-secondary" id="submit">Submit</button>
</body>
